<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Botnari Shop | Login</title>
 
<link rel="icon" type="image/x-icon" href="../images/favicon.png">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="icon" type="image/x-icon" href="../images/favicon.png">
<link rel="stylesheet" type="text/css" href="../css/style.css">

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body class="login-body">
<div class="container login-container">
	<div class="d-flex justify-content-center h-100">
        <div th:if="${param.error}" class="alert alert-danger">    
            Nume de utilizator sau parola invalida
           </div>
           <div th:if="${param.logout}" class="alert alert-success">
               Ati iesit din cont
           </div>
		<div class="card login-card">
			<div class="login-card-header">
				<h3>Intrare in cont</h3>
			</div>
			<div class="card-body">
				<form id="login-form" method="POST" th:action="@{/login}">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" id="username" name="username" class="form-control login-input" placeholder="Nume utilizator">				
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" id="password" name="password" class="form-control login-input" placeholder="Parola">
					</div>
					<div class="form-group">
						<input type="submit" class="btn float-right login-btn" value="Logare" >
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Nu ai cont?<a href="#">Inregistrare</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a href="#">Ai uitat parola?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
