<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Botnari Shop | Produse</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />

    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" type="text/javascript"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script type="module" src="../js/scripts.js"></script>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img class="home-icon" src="../images/favicon.png" alt="HOME">
            </a>

            <div class="nav-list-buttons">
                <ul class="navbar-nav ms-auto nav-list">
                    <li class="nav-item">
                        <a class="nav-link mx-2" data-toggle="modal" data-target="#adaugaModal">Adauga Produs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="../html/produse.html">Produse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2" href="../html/clienti.html">Clienti</a>
                    </li>
                </ul>
            </div>
        </div>
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cautare" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Cauta</button>
        </form>
         <!-- Logout Button -->
      <div class="logout-button">
        <a
          class="d-flex align-items-center"
          href="/logout"
          id="navbarLogoutIcon"
          role="button"
          aria-expanded="false"
        >
          <img src="../images/shutdown.png" class="rounded-circle" height="25" alt="logout icon"/>
        </a>
      </div>
    </nav>

    <div class="modal fade" id="adaugaModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adaugare Produs Nou</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <div class="holder">
                                <img class="upload-img" id="imgPreview" src="../images/upload-image.png" alt="pic" />
                            </div>
                            <input class="upload-input" type="file" name="photograph" id="photo"/>
                        </div>
                        <label>
                            <select class="browser-default custom-select">
                                <option selected>Alegeti Categorie</option>
                                <option value="1">Barbati</option>
                                <option value="2">Femei</option>
                                <option value="3">Copii</option>
                            </select>
                        </label>
                        <div class="form-group">
                            <label for="cod" class="col-form-label">Cod</label>
                            <input type="number" class="form-control" id="cod">
                        </div>
                        <div class="form-group">
                            <label for="pret" class="col-form-label">Pret</label>
                            <input type="number" class="form-control" id="pret">
                        </div>
                        <div class="form-group">
                            <label for="detalii" class="col-form-label">Detalii Produs</label>
                            <textarea class="form-control" id="detalii"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Inchide</button>
                    <button type="button" class="btn btn-primary">Salveaza</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="vizualizeazaModal" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vizualizezaModalLabel">Vizualizare</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="../images/IT.png" class="vizualizeaza-modal-img" alt="pic">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Inchide</button>
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <ul class="cards">
        <li class="cards-item">
            <div class="card">
                <img src="../images/IT.png" class="card-image" alt="pic">
                <div class="card-content">
                    <div class="card-title">Cod Produs</div>
                    <p class="card-text">
                        Detalii produs
                    </p>
                    <p class="card-category">
                        Categorie
                    </p>
                    <p class="card-category">
                        Pret $
                    </p>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#stergeModal">Sterge</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#adaugaModal">Editeaza</button>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#vizualizeazaModal">Vizualizeaza</button>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="modal fade" id="stergeModal" tabindex="-1" role="dialog"
         aria-labelledby="stergeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="stergeModalLabel">Stergere inregistrare</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Sigur doriti sa stergeti inregistrarea? Daca "DA" ,apasati butonul OK!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Inchide</button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#stergeAlertModal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="stergeAlertModal" tabindex="-1" role="dialog"
         aria-labelledby="stergeAlertModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="stergeAlertModalLabel">Stergere inregistrare</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Inregisrarea a fost eliminata!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
