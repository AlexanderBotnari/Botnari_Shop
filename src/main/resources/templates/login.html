<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Botnari Shop | Login</title>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="icon" type="image/x-icon" href="../images/favicon.png">
<link rel="stylesheet" type="text/css" href="../css/style.css">

</head>
<body>
<div class="container">
<h2 class="form-signin-heading">Botnari Shop Admin Panel, va rugam sa va logati</h2>
		<div th:if="${param.error}" class="alert alert-danger">    
         Nume de utilizator sau parola invalida
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Ati iesit din cont
        </div>
<form class="form-signin" method="POST" th:action="@{/login}">
<p>
<label for="username" class="sr-only">Nume utilizator</label>
<input type="text" id="username" name="username" class="form-control"
placeholder="Username" required autofocus>
</p>
<p>
<label for="password" class="sr-only">Parola</label>
<input type="password" id="password" name="password" class="form-control"
placeholder="Password" required>
</p>
<button class="btn btn-lg btn-primary btn-block" type="submit">Logare</button>
</form>
</div>
</body>
</html>
